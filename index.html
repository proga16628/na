<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стиснення зображення</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4caf50, #81c784);
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        #outputImage {
            max-width: 100%;
            margin-top: 20px;
            display: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #4caf50;
        }

        .button-container {
            margin-top: 20px;
        }

        .download-btn {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Стиснути зображення</h1>
    <input type="file" id="imageInput" />
    <div class="loading" id="loadingText">Завантаження та обробка...</div>
    <img id="outputImage" />
    <div class="button-container">
        <button class="download-btn" id="downloadBtn">Завантажити стиснуте зображення</button>
    </div>
</div>

<script>
    const input = document.getElementById('imageInput');
    const output = document.getElementById('outputImage');
    const loadingText = document.getElementById('loadingText');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        // Показуємо індикатор завантаження
        loadingText.style.display = 'block';
        output.style.display = 'none';
        downloadBtn.style.display = 'none';

        const reader = new FileReader();

        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function() {
                // Створення canvas для стиснення
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const maxWidth = 800; // Максимальна ширина для стисненого зображення
                const maxHeight = 600; // Максимальна висота для стисненого зображення

                let width = img.width;
                let height = img.height;

                // Розрахунок нових розмірів
                if (width > height) {
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }
                }

                // Налаштування розміру canvas
                canvas.width = width;
                canvas.height = height;

                // Малювання зображення на canvas
                ctx.drawImage(img, 0, 0, width, height);

                // Отримуємо стиснуте зображення в форматі dataURL
                const compressedImage = canvas.toDataURL('image/jpeg', 0.6); // 0.6 - якість стиснення (від 0 до 1)

                // Виводимо стиснуте зображення
                output.src = compressedImage;
                output.style.display = 'block';

                // Показуємо кнопку для завантаження
                downloadBtn.style.display = 'inline-block';

                // Створюємо можливість завантажити стиснуте зображення
                downloadBtn.onclick = function() {
                    const a = document.createElement('a');
                    a.href = compressedImage;
                    a.download = 'compressed_image.jpg'; // Назва для завантаженого файлу
                    a.click();
                };

                // Приховуємо індикатор завантаження
                loadingText.style.display = 'none';
            };
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
