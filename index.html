<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стиснення зображення</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff; /* Білий фон */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button:hover {
            background: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 15px;
            font-size: 1rem;
            color: #777;
        }

        #outputImage {
            display: none;
            max-width: 100%;
            max-height: 60vh;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .download-btn {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Стиснення зображення</h1>
    <input type="file" id="imageInput" />
    <div class="loading" id="loadingText">Обробка зображення...</div>
    <img id="outputImage" />
    <button class="download-btn" id="downloadBtn">Завантажити стиснуте зображення</button>
</div>

<script>
    const input = document.getElementById('imageInput');
    const output = document.getElementById('outputImage');
    const loadingText = document.getElementById('loadingText');
    const downloadBtn = document.getElementById('downloadBtn');

    input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        loadingText.style.display = 'block';
        output.style.display = 'none';
        downloadBtn.style.display = 'none';

        const reader = new FileReader();

        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const maxWidth = 800;
                const maxHeight = 600;

                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                const compressedImage = canvas.toDataURL('image/jpeg', 0.6);

                output.src = compressedImage;
                output.style.display = 'block';

                downloadBtn.style.display = 'block';
                downloadBtn.onclick = function() {
                    const a = document.createElement('a');
                    a.href = compressedImage;
                    a.download = 'compressed_image.jpg';
                    a.click();
                };

                loadingText.style.display = 'none';
            };
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
